<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Task</title>
<style type="text/css">
body {
	background-image:
		url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg");
	background-size: cover;
}
</style>
</head>
<body>
	<h2>Enter Task Details</h2>
	<form action="addtask" method="post">
		<fieldset>
			<table>
				<tr>
					<th>Task Name:</th>
					<th><input type="text" name="name" required/th>
				</tr>
				<tr>
					<th>Task Description:</th>
					<th><input type="text" name="description" required></th>
				</tr>
				<tr>
					<th>Days Required:</th>
					<th><input type="number" name="days" required></th>
				</tr>
				<tr>
					<th><button>Add</button></th>
					<th><a href="backtohome"><button type="button">Cancel</button></a></th>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
